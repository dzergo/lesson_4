<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = false && true || true;
        // будет true
        // потому что вначале выполниться && логическое "И" = false. И приоритетнее чем ИЛИ. 
        // Потом вЫполниться или т.к. false || true = true , 1 из элементов true значит true.

        let b = false && (true || true);
        // будет false 
        // 1) Скобки 2) остальное...
        // (true || true) = true, т.к хотя бы 1 true.
        // Потом остальное - false && true = false , т.к. первый элемент false, то вовращается false

        let c = +'40' + +'2';
        // будет 42 - тип данных number . 
        // + перед строкой, в которой находится number переводит тип строчный в числовой и происходит обычное
        // сложение.

        let e = '2' + 3 ** 2;
        // первЫм выполниться 3 ** 2 . "3" во второй степени = 9.
        // вторым оператор + . Произойдёт конкатенация и приведение типов. '2' + 9 = '29'. Сложение строк

        let d = 3 ** 2 / 3;
        // обычная очередность как в математике , вначале степень потом деление. 3**2 / 3 = 3

        let f = 3 ** (9 / 3);
        // 27 - вначале скобки 9 / 3 = 3 , потом степень 3**3 = 27

        let g = '10' + (5 === 6);
        // 10true , потому что произойдет приведение типов к строковому и конкатенация.

        let h = '10' - 5 === 6;
        // вначале приозойдет перевод типа стринг "10" в числовой и 10 - 5 = 5. 
        // Потому 5 строго равно 6? - НЕТ

        let i = undefined + 1;
        // undefined переводится в тип данных number. В результате получим Nan + 1 = всё так же Nan.

        let j = (+null == false) < 1;
        // +null = 0 = false. - это true.  false == false - не строго равно да. поэтому это true
        //  true < 1 - нет ибо true = 1
        // ответ false

        let k = (+null == false) < 1 ** 5;
        // 1)Скобки 2)Степень 3) меньше
        // скобки = true как в прошлом примере. 
        // 1 ** 5 = 1. четко.
        // Остаётся true < 1 Ответ false - как в прошлом примере

        var number = 5;
        // Number = 5
        2 * ++number;
        // number +1 инкримент префиксный тоесть просто + 1
        2 * number--;
        // number -1 декримент постфиксный тоесть просто - 1
        // здесь не влияет постфикс или префикс ибо вывод строки происходит на следующей строке.

        console.log(number);
    </script>
</body>

</html>
